<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>

<div class="calculator">

    <div class="outputContainer">
        <h1 class="output"></h1>
    </div>
    <div class="inputContainer">
        <div class="btn secondaryBtn reset ">
            <h1>Reset</h1>
        </div>
        <div class="btn tartaryBtn equal"><h1>=</h1></div>
        <div class="btn btn-decimal"><h1>.</h1></div>
        <div class="btn btn-zero"><h1>0</h1></div>
        <div class="btn btn-divide"><h1>/</h1></div>
        <div class="btn btn-multiply"><h1>x</h1></div>
        <div class="btn b1"><h1>1</h1></div>
        <div class="btn b2"><h1>2</h1></div>
        <div class="btn b3"><h1>3</h1></div>
        <div class="btn b4"><h1>4</h1></div>
        <div class="btn b5"><h1>5</h1></div>
        <div class="btn b6"><h1>6</h1></div>
        <div class="btn b7"><h1>7</h1></div>
        <div class="btn b8"><h1>8</h1></div>
        <div class="btn b9"><h1>9</h1></div>
        <div class="btn secondaryBtn btn-delete"><h1>del</h1></div>
        <div class="btn btn-add"><h1>+</h1></div>
        <div class="btn btn-sub"><h1>-</h1></div>
      </div>

      </div>
    </div>
</div>
  </body>
  <script src="./js/index.js"></script>
</html>
